interface macos:
    stage: build
    tags:
        - macos

    extends: .production

    dependencies:
        - tivoli scripts

    variables:
        BUILD_TYPE: Release
        RELEASE_TYPE: PRODUCTION
        STABLE_BUILD: 1

        RELEASE_NUMBER: $CI_COMMIT_TAG

        OPENSSL_ROOT_DIR: /usr/local/Cellar/openssl/1.0.2t
        OPENSSL_INCLUDE_DIR: ${OPENSSL_ROOT_DIR}/include
        OPENSSL_USE_STATIC_LIBS: "TRUE"

        # OPENSSL_LIBRARIES: ${OPENSSL_ROOT_DIR}/lib/libcrypto.dylib;${OPENSSL_ROOT_DIR}/lib/libssl.dylib

    script:
        - mkdir -p build
        - cd build

        - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DOPENSSL_ROOT_DIR=$OPENSSL_ROOT_DIR -OPENSSL_INCLUDE_DIR=$OPENSSL_INCLUDE_DIR -DOPENSSL_USE_STATIC_LIBS=TRUE ..
        - make interface -j$(sysctl -n hw.logicalcpu)

        - cd interface/interface.app/Contents/Resources
        - echo "[Paths]" > qt.conf
        - echo "Plugins = PlugIns" >> qt.conf
        - echo "Imports = Resources/qml" >> qt.conf
        - echo "Qml2Imports = Resources/qml" >> qt.conf

    artifacts:
        expire_in: 1 day
        paths:
            - build/interface/interface.app

launcher macos:
    stage: package
    tags:
        - macos

    extends: .production

    dependencies:
        - interface macos

    # variables:
    # CSC_LINK: C:\Users\maki\tivoli-cloud-vr.p12

    script:
        - rm -rf launcher # just incase
        - git clone https://gitlab-ci-token:$CI_JOB_TOKEN@git.tivolicloud.com/tivolicloud-private/launcher
        - mkdir -p launcher/interface
        - mv build/interface/interface.app launcher/interface # interface.app is a folder

        # TODO: this needs changing
        - cd launcher/.gitlab
        - yarn install
        # needs CI_COMMIT_TAG
        - node prepare.js
        - cd ..

        - yarn install
        - yarn build
        - yarn package

    artifacts:
        expire_in: 1 day
        paths:
            - launcher/dist/*.dmg
            - launcher/dist/*.blockmap
            - launcher/dist/*.zip
            - launcher/dist/*.yml
