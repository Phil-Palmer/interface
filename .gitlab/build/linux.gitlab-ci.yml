server linux:
    stage: build
    image: debian:9

    extends: .production

    dependencies:
        - tivoli scripts

    variables:
        BUILD_TYPE: Release
        RELEASE_TYPE: PRODUCTION
        STABLE_BUILD: 1

        RELEASE_NUMBER: $CI_COMMIT_TAG

        HIFI_QT_BASE: $CI_PROJECT_DIR/build/HIFI_QT
        HIFI_VCPKG_BASE: $CI_PROJECT_DIR/build/HIFI_VCPKG

    cache:
        paths:
            - build/HIFI_QT
            - build/HIFI_VCPKG

    script:
        # arch linux
        # - pacman -Syu --noconfirm
        # - pacman -S --noconfirm base-devel git curl unzip gcc cmake python python-distutils-extra nodejs openssl double-conversion libpng harfbuzz mesa alsa-lib libxmu libxi freeglut jack libxrandr libudev0-shim zlib md4c

        # debian 9 (stretch)
        - apt-get update -y
        - apt-get install -y build-essential gcc g++ cmake git curl unzip python3 libssl-dev libdouble-conversion-dev libpng-dev libharfbuzz-dev libgl1-mesa-dev libasound2 libxmu-dev libxi-dev freeglut3-dev libasound2-dev libjack0 libjack-dev libxrandr-dev libudev-dev zlib1g-dev
        # for interface: libpulse0 libnss3 libnspr4 libfontconfig1 libxcursor1 libxcomposite1 libxtst6 libxslt1.1 libjpeg-dev
        - curl -sL https://deb.nodesource.com/setup_12.x | bash -
        - apt-get install -y nodejs

        # build
        - mkdir -p build
        - cd build
        - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE
        - make domain-server assignment-client oven ice-server -j$(nproc)

        # save shared libraries
        - cp ../docker/extract-so.py .
        - python3 extract-so.py

    artifacts:
        expire_in: 1 day
        paths:
            - build/domain-server/domain-server
            - build/domain-server/resources
            - build/assignment-client/assignment-client
            - build/tools/oven/oven
            - build/ice-server/ice-server
            - build/_lib-server
            - build/_lib-ice
