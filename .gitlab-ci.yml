stages:
    - dependencies
    - build
    - deploy

.production-trigger:
    only:
        - /^[0-9]+?\.[0-9]+?\.[0-9]+?$/i

.production:
    extends: .production-trigger
    environment:
        name: production

tivoli scripts:
    stage: dependencies
    image: python:latest
    extends: .production
    script:
        - python .gitlab/tivoli-scripts.py
    artifacts:
        expire_in: 1 days
        paths:
            - scripts/tivoli/
            - scripts/tivoli.js

include:
    - local: .gitlab/linux.gitlab-ci.yml
    - local: .gitlab/windows.gitlab-ci.yml
