<mat-card
	class="domain-card"
	[ngClass]="{ offline: !domain.online, small: true }"
>
	<div mat-card-image>
		<div
			class="thumbnail"
			[ngStyle]="{ backgroundImage: 'url(' + thumbnailURL + ')' }"
			(click)="onJoinDomain()"
		>
			<p>{{ domain.label }}</p>
		</div>
	</div>
	<mat-card-header>
		<div class="header">
			<h3 class="title">
				<mat-icon *ngIf="domain.restriction == 'acl'">lock</mat-icon>
				{{ users }}
			</h3>
			<p class="subtitle">{{ domain.username }}</p>

			<span style="flex-grow: 1;"></span>

			<button
				mat-flat-button
				class="like-button"
				[class.active]="domain.liked"
				(click)="onLikeDomain()"
			>
				{{ domain.likes }}
				<mat-icon *ngIf="!domain.liked">favorite_border</mat-icon>
				<mat-icon *ngIf="domain.liked">favorite</mat-icon>
			</button>
		</div>

		<!-- <mat-card-title class="ellipses">
			{{ domain.label }}
		</mat-card-title>
		<mat-card-subtitle class="ellipses">
			{{ domain.username }}
		</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>
		<div class="ellipses">{{ domain.description }}</div>
	</mat-card-content>
	<!-- <mat-card-actions>
		<button mat-button (click)="onJoinDomain()">
			<mat-icon>launch</mat-icon> Join
			<span style="opacity: 0.5; font-size: 0.8em; padding-left: 8px;">
				{{ domain.networkAddress + ":" + domain.networkPort }}
			</span>
		</button>
	</mat-card-actions> -->
</mat-card>
