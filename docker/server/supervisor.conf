[supervisord]
user=root
nodaemon=true

[program:domain-server]
command=/root/domain-server
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:audio-mixer]
command=/root/assignment-client -t 0 -a localhost -p %(ENV_HIFI_ASSIGNMENT_CLIENT_AUDIO_MIXER_PORT)s
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:avatar-mixer]
command=/root/assignment-client -t 1 -a localhost -p %(ENV_HIFI_ASSIGNMENT_CLIENT_AVATAR_MIXER_PORT)s
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:entities-server]
command=/root/assignment-client -t 6 -a localhost -p %(ENV_HIFI_ASSIGNMENT_CLIENT_ENTITIES_SERVER_PORT)s
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:asset-server]
command=/root/assignment-client -t 3 -a localhost -p %(ENV_HIFI_ASSIGNMENT_CLIENT_ASSET_SERVER_PORT)s
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:entity-script-server]
command=/root/assignment-client -t 5 -a localhost -p %(ENV_HIFI_ASSIGNMENT_CLIENT_ENTITY_SCRIPT_SERVER_PORT)s
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:messages-mixer]
command=/root/assignment-client -t 4 -a localhost -p $(ENV_HIFI_ASSIGNMENT_CLIENT_MESSAGES_MIXER_PORT)s
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log

[program:scripted-agent]
command=/root/assignment-client -t 2 -a localhost --max 100
autorestart=unexpected
directory=/root
stderr_logfile=/var/log/tivoli-err.log
stdout_logfile=/var/log/tivoli-out.log
